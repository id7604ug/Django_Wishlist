{% extends 'travel_wishlist/base.html' %}
{% block content %}

  <div class="view-edit-place">
    <h3>{{ place.name }}</h3>
    <form method="POST" action="{% url 'update_place_info' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" id="place_{{ place.pk }}">Update</button>
    </form>

  </div>

{% endblock %}
